{% extends 'base.html' %}

{% block title %}Add Food Item{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Add Food Item</h1>
    <form method="post" class="bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
    </form>
    <a href="{% url 'index' %}" class="text-blue-500 hover:text-blue-700 mt-4 block">Back to list</a>
{% endblock %}
