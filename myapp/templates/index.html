{% extends 'base.html' %}

{% block title %}Calorie Tracker{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Calorie Tracker</h1>
    <p>Total Calories: {{ total_calories }}</p>
    <ul class="list-disc pl-5 mt-4">
        {% for item in items %}
            <li>{{ item.name }} - {{ item.calories }} calories
                <a href="{% url 'delete_item' item.id %}" class="text-red-500 hover:text-red-700">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
